<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Home</title>

    <style>
      .h1 {
        color: #1f284f;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid w-75">
      <div class="row d-flex align-items-center mt-5">
        <div class="col-md d-flex justify-content-center">
          <img src="assets/pic-01.png" alt="" class="img-fluid" />
        </div>
        <div class="col-md">
          <div class="text-muted">TEACHING LABORATORIUM CLASSES</div>
          <div class="h1 fw-bold">Use your knowledge to educate others</div>
          <div class="p">
            Open your horizon and gain new experience to forge your future, with
            education courses suited for you. <br />
            <b>get started now.</b>
          </div>
          <button type="button" class="btn btn-dark w-25 mt-2">
            Start Now
          </button>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="h1 text-center fw-bold">SOCIAL MEDIA INFORMATION</div>
        <img src="assets/pic-02.png" alt="" />
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="h1 text-start fw-bold">FREQUENTLY ASK QUESTION</div>
        <div class="accordion mt-2" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Bagaimana cara meminjam barang dari laboratorium?
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">Bicara dengan FTI UMN</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Bagaimana meminta bantuan Lab FTI saat kesulitan kelas lab?
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">Datang ke B513</div>
            </div>
          </div>
          <!-- Add more sections here -->
        </div>
      </div>
      <div
        class="row mt-5 text-center p-5 mb-5"
        style="background-color: #1f284f"
      >
        <div class="h1 text-white">Need any help?</div>
        <div class="text-center mt-3">
          <button
            type="button"
            class="btn btn-light"
            style="width: fit-content"
          >
            Send Message to Admin
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
