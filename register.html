<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #eee;
      }
      .card-header {
        background-color: #1f384f;
      }

      nav {
        background-color: #1f384f;
      }

      .nav-item a:hover {
        transition: 0.7s;
        background-color: #3157bb;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link {
          text-align: center;
        }
      }
    </style>

    <title>Register</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon w-100"
            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light rounded me-2"
                aria-current="page"
                href="home-page.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light rounded me-2"
                href="form-request.html"
                >Formulir</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"
                >Aslab</a
              >
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="profile.html"
                >Profile</a
              >
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container-fluid">
      <div class="row justify-content-center align-items-center mt-5 mb-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white text-center">
              <h5>Register Lab FTI UMN</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama_lengkap" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama_lengkap"
                    placeholder="Input nama lengkap disini..."
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Input email disini..."
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Input password disini..."
                  />
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label"
                    >Konfirmasi password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    placeholder="Input konfirmasi password disini..."
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Nomor telepon</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    placeholder="Input nomor telepon disini..."
                  />
                </div>
                <div class="mb-3">
                  <label for="select_role" class="form-label">Role</label>
                  <select class="form-select" id="select_role">
                    <option value="" disabled selected>Pilih role</option>
                    <option value="aslab">Aslab</option>
                    <option value="non-aslab">Non-aslab</option>
                  </select>
                </div>

                <!-- additional form field -->
                <div class="mb-3" id="elementToToggle" style="display: none">
                  <div class="form-group">
                    <label for="nim_mahasiswa">NIM </label>
                    <input
                      type="number"
                      class="form-control mb-3"
                      id="nim_mahasiswa"
                    />
                    <label for="nim_mahasiswa">Program studi </label>
                    <select class="form-select" id="select_role">
                      <option value="" disabled selected>
                        Pilih program studi
                      </option>
                      <option value="option2">Informatika</option>
                      <option value="option3">Sistem Informasi</option>
                      <option value="option4">Teknik Komputer</option>
                      <option value="option5">Teknik Elektro</option>
                      <option value="option3">Teknik Fisika</option>
                    </select>
                  </div>
                </div>
                <!-- end of additional form field -->
                <div class="text-center">
                  <button type="button" class="btn btn-info text-light">
                    Register
                  </button>
                  <p class="mt-2">
                    Sudah punya akun? Login
                    <a href="login.html">disini</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#select_role").change(function () {
          if ($(this).val() === "aslab") {
            $("#elementToToggle").show();
          } else {
            $("#elementToToggle").hide();
          }
        });
      });
    </script>
  </body>
</html>
