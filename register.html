<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #eee;
      }
      .card-header {
        background-color: #1f384f;
      }
    </style>

    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center mt-5 mb-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white text-center">
              <h5>Register Lab FTI UMN</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama_lengkap" class="form-label"
                    >Nama Lengkap</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama_lengkap"
                    placeholder="Nama lengkap... "
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email..."
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password..."
                  />
                </div>
                <div class="mb-3">
                  <label for="phone_number" class="form-label">Password</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone_number"
                    placeholder="Nomor telpon..."
                  />
                </div>
                <div class="mb-3">
                  <label for="nim_nik" class="form-label">NIM/NIK</label>
                  <input
                    type="number"
                    class="form-control"
                    id="nim_nik"
                    placeholder="NIM/NIK..."
                  />
                </div>
                <div class="mb-3">
                  <label for="selectOption" class="form-label"
                    >Program Studi</label
                  >
                  <select class="form-select" id="selectOption">
                    <option value="option1">Informatika</option>
                    <option value="option2">Sistem Informasi</option>
                    <option value="option3">Teknik Komputer</option>
                    <option value="option4">Teknik Elektro</option>
                    <option value="option5">Teknik Fisika</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-info text-light">
                    Register
                  </button>
                  <p class="mt-2">
                    Sudah punya akun? Login
                    <a href="login.html" class="fw-bold">disini</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
