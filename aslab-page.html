<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Welcome Aslab!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="h1 text-center">Selamat Datang Aslab!</div>
      <div class="row shadow p-3 mb-5 bg-body rounded">
        <div class="col-md-4">
          <div class="row">
            <img
              src="assets/aslab-page-01.png"
              class="bg-light img-fluid rounded-circle"
              alt="Image 1"
            />
          </div>
          <div class="row">
            <div class="text-muted text-center fw-bold">Absensi Kelas</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <img
              src="assets/aslab-page-02.png"
              class="bg-light img-fluid rounded-circle"
              alt="Image 2"
            />
          </div>
          <div class="row">
            <div class="text-muted text-center fw-bold">Koreksi Absensi</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <img
              src="assets/aslab-page-03.png"
              class="bg-light img-fluid rounded-circle"
              alt="Image 3"
            />
          </div>
          <div class="row">
            <div class="text-muted text-center fw-bold">Informasi Kelas</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
