<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Alsab Registration</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-md mt-5 d-flex justify-content-center">
        <div class="col-md-8">
          <div class="h1 fw-bold text-center">Pilih Form Sesuai Kebutuhan Anda</div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <button type="button" class="btn btn-primary m-2">Instalasi Software</button>
          <button type="button" class="btn btn-primary m-2">Pengadaan Perlengkapan dan Peralatan</button>
          <button type="button" class="btn btn-primary m-2">Peminjaman Alat</button>
        </div>
      </div>

      <div class="row-md mt-4 mb-5 d-flex justify-content-center">
        <div class="col-md-8 border shadow-lg p-3 mb-5 bg-body rounded">
          <div class="h2 text-center">
            Form Request
          </div>
          <div class="col-md">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Input your full name here..."
              />
            </div>
            <div class="mb-3">
              <label for="studentEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="studentEmail"
                placeholder="Input your email here..."
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Input your phone number here..."
              />
            </div>
            <div class="mb-3">
              <label for="primaryNeeds" class="form-label">Kebutuhan</label>
              <select class="form-select">
                <option selected>Kebutuhan 1</option>
                <option value="1">Kebutuhan 2</option>
                <option value="2">Kebutuhan 3</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="secondaryNeeds" class="form-label">Kebutuhan 2</label>
              <select class="form-select">
                <option selected>Kebutuhan 2</option>
                <option value="1">Kebutuhan 3</option>
                <option value="2">Kebutuhan 4</option>
              </select>
            </div>
            <div class="mt-4 text-center">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
