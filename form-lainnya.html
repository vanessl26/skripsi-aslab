<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      nav {
        background-color: #1f384f;
      }

      .nav-item a:hover {
        transition: 0.7s;
        background-color: #3157bb;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link {
          text-align: center;
        }
      }
    </style>
    <title>Form Lainnya</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon w-100"
            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light rounded me-2"
                aria-current="page"
                href="home-page.html"
                >Home</a
              >
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link text-light rounded me-2" href="form-request.html">Formulir</a>
              </li> -->
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"
                >Aslab</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="profile.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Content form lainnya -->
    <div class="container-fluid">
      <div class="row mt-3 justify-content-center">
        <h1 class="text-center">Formulir Lainnya</h1>
        <div
          class="col-md-8 justify-content-center text-center border shadow-lg p-3 mb-5 bg-body rounded"
        >
          <p>Kamu bisa download template pengajuan disini</p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Perihal</th>
                <th>Template</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>2.</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>3.</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal trigger -->
      <!-- Button trigger modal -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-info text-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Submit Form Pengajuan
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title" id="exampleModalLabel">
                Form Submit File Request
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row justify-content-center">
                <div class="col-md-11 border shadow-lg p-3 bg-body rounded">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      placeholder="Input nama disini..."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Input email disini..."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="nip_nim" class="form-label">NIP/NIM</label>
                    <input
                      type="number"
                      class="form-control"
                      id="nip_nim"
                      placeholder="Input nip/nim disini..."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="pilih_matkul" class="form-label"
                      >Mata Kuliah</label
                    >
                    <select class="form-select" id="pilih_matkul">
                      <option value="" disabled selected>
                        Pilih mata kuliah
                      </option>
                      <option value="option1">Algoritma dan Pemrograman</option>
                      <option value="option2">Sistem Basis Data</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label"
                      >Upload file request yang sudah diisi</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                  </div>
                  <div class="mt-4 text-center">
                    <button type="button" class="btn btn-info text-light">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal trigger -->
    </div>
    <!-- End of content form lainnya  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
