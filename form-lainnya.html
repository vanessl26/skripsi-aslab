            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a

              </li> -->
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"

                >Profile</a

        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Content form lainnya -->
    <div class="container-fluid">
      <div class="row mt-3 justify-content-center">
        <h1 class="text-center">Formulir Lainnya</h1>
        <div
          class="col-md-8 justify-content-center text-center border shadow-lg p-3 mb-5 bg-body rounded"
        >
          <p>Kamu bisa download template pengajuan disini</p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Perihal</th>
                <th>Template</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>2.</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>3.</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center">
        <h5 class="text-center">Form Submit File Request</h5>
        <div class="col-md-8 border shadow-lg p-3 mb-5 bg-body rounded">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Input nama disini..."
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Input email disini..."
            />
          </div>
          <div class="mb-3">
            <label for="nip_nim" class="form-label">NIP/NIM</label>
            <input
              type="number"
              class="form-control"
              id="nip_nim"
              placeholder="Input nip/nim disini..."
            />
          </div>
          <div class="mb-3">
            <label for="pilih_matkul" class="form-label">Mata Kuliah</label>
            <select class="form-select" id="pilih_matkul">
              <option value="" disabled selected>Pilih mata kuliah</option>
              <option value="option1">Algoritma dan Pemrograman</option>
              <option value="option2">Sistem Basis Data</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Upload file request yang sudah diisi</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="mt-4 text-center">
            <button type="button" class="btn btn-info text-light">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of content form lainnya  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
