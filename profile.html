<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #eee;
      }
      .card-header,
      .modal-header {
        background-color: #1f384f;
      }

      nav {
        background-color: #1f384f;
      }

      .nav-item a:hover {
        transition: 0.7s;
        background-color: #3157bb;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link {
          text-align: center;
        }
      }
    </style>

    <title>Login</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon w-100"
            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light rounded me-2"
                aria-current="page"
                href="home-page.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light rounded me-2"
                href="form-request.html"
                >Formulir</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"
                >Aslab</a
              >
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="profile.html"
                >Profile</a
              >
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container-fluid">
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white text-center">
              <h5>Profile Akun Lab FTI UMN</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label for="nama" class="col-sm-2 col-form-label"
                    >Nama Lengkap</label
                  >
                  <div class="col-sm-10 d-flex align-items-center">
                    <input type="text" class="form-control" id="nama" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10 d-flex align-items-center">
                    <input type="email" class="form-control" id="email" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label"
                    >Nomor Telepon</label
                  >
                  <div class="col-sm-10 d-flex align-items-center">
                    <input type="number" class="form-control" id="phone" />
                  </div>
                </div>
              </form>
              <div class="row justify-content-center">
                <div class="col-md-3 mt-2 text-center">
                  <button class="btn btn-info text-light">
                    Update Profile
                  </button>
                </div>
                <div class="col-md-3 mt-2 text-center">
                  <button
                    class="btn btn-info text-light"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Reset Password
                  </button>
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5
                            class="modal-title text-light"
                            id="exampleModalLabel"
                          >
                            Reset Password
                          </h5>
                        </div>
                        <div class="modal-body text-start">
                          <form>
                            <div class="mb-3">
                              <label for="password" class="form-label"
                                >Old Password</label
                              >
                              <input
                                type="password"
                                class="form-control"
                                id="password"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="new_pw" class="form-label"
                                >New Password</label
                              >
                              <input
                                type="password"
                                class="form-control"
                                id="new_pw"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="confirm_pw" class="form-label"
                                >Confirm Password</label
                              >
                              <input
                                type="password"
                                class="form-control"
                                id="confirm_pw"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-danger btn-sm"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            class="btn btn-info text-light btn-sm"
                          >
                            Submit
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <button class="btn btn-danger m-3">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
