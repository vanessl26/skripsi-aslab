<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      .h1 {
        color: #1f284f;
      }

      nav{
        background-color: #1F384F;
      }

      .nav-item a:hover{
        transition: 0.7s;
        background-color: #3157BB;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link{
          text-align: center;
        }
      }
    </style>
    <title>Alsab Registration</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon w-100"><i class="fa-solid fa-caret-down"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light rounded me-2" aria-current="page" href="home-page.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="form-aslab-regis.html">Daftar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="form-request.html">Peminjaman Alat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html">Aslab</a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Form registrasi -->
    <div class="container-fluid">
      <div class="row-md mt-4 mb-5 d-flex justify-content-center">
        <div class="col-md-8 border shadow-lg p-3 mb-5 bg-body rounded">
          <div class="h1 fw-bold text-center">
            Form Pendaftaran Asisten Laboratorium
          </div>
          <div class="col-md">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Input your full name here..."
              />
            </div>
            <div class="mb-3">
              <label for="studentEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="studentEmail"
                placeholder="Input your email here..."
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Input your phone number here..."
              />
            </div>
            <div class="mb-3">
              <label for="subjectPrimary" class="form-label">Subject 1</label>
              <select class="form-select">
                <option selected>Mobile Application Development</option>
                <option value="1">Algorithm and Programming</option>
                <option value="2">Database Systems</option>
                <option value="3">Visual Programming</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="subjectSecondary" class="form-label">Subject 2</label>
              <select class="form-select">
                <option selected>Mobile Application Development</option>
                <option value="1">Algorithm and Programming</option>
                <option value="2">Database Systems</option>
                <option value="3">Visual Programming</option>
              </select>
            </div>
            <div class="mt-4 text-center">
              <a href="home-page.html"
                ><button type="button" class="btn btn-primary">
                  Submit
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
