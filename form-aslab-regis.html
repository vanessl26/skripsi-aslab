<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      nav {
        background-color: #1f384f;
      }

      .nav-item a:hover {
        transition: 0.7s;
        background-color: #3157bb;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link {
          text-align: center;
        }
      }
    </style>
    <title>Alsab Registration</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon w-100"
            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light rounded me-2"
                aria-current="page"
                href="home-page.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light rounded me-2"
                href="form-request.html"
                >Formulir</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"
                >Aslab</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="profile.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Form registrasi -->
    <div class="container-fluid">
      <div class="row-md mt-4 mb-5 d-flex justify-content-center">
        <div class="col-md-8 border shadow-lg p-3 mb-5 bg-body rounded">
          <div class="h1 fw-bold text-center">
            Form Pendaftaran Asisten Laboratorium
          </div>
          <div class="col-md">
            <div class="mb-3">
              <label for="fullName" class="form-label">Nama lengkap</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Input nama lengkap disini..."
              />
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input
                type="number"
                class="form-control"
                id="nim"
                placeholder="Input NIM disini..."
              />
            </div>
            <div class="mb-3">
              <label for="select_prodi">Program studi </label>
              <select class="form-select mt-2" id="select_prodi">
                <option value="" disabled selected>Pilih program studi</option>
                <option value="option2">Informatika</option>
                <option value="option3">Sistem Informasi</option>
                <option value="option4">Teknik Komputer</option>
                <option value="option5">Teknik Elektro</option>
                <option value="option3">Teknik Fisika</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="semester" class="form-label">Semester saat ini</label>
              <input
                type="number"
                class="form-control"
                id="semester"
                placeholder="Input semester disini..."
              />
            </div>
            <div class="mb-3">
              <label for="nama_bank" class="form-label">Nama bank</label>
              <input
                type="text"
                class="form-control"
                id="nama_bank"
                placeholder="Input nama bank disini..."
              />
            </div>
            <div class="mb-3">
              <label for="cabang_bank" class="form-label">Cabang bank</label>
              <input
                type="text"
                class="form-control"
                id="cabang_bank"
                placeholder="Input cabang bank disini..."
              />
            </div>
            <div class="mb-3">
              <label for="no_rek" class="form-label">Nomor rekening</label>
              <input
                type="number"
                class="form-control"
                id="no_rek"
                placeholder="Input nomor rekening disini..."
              />
            </div>
            <div class="mb-3">
              <label for="pemilik_rek" class="form-label"
                >Nama pemilik rekening</label
              >
              <input
                type="text"
                class="form-control"
                id="pemilik_rek"
                placeholder="Input nama pemilik rekening disini..."
              />
            </div>
            <div class="mb-3">
              <label for="jumlah_kelas" class="form-label"
                >Jumlah kelas yang diinginkan</label
              >
              <input
                type="number"
                class="form-control"
                id="jumlah_kelas"
                placeholder="Input jumlah kelas disini..."
              />
              <p class="small">Disclaimer bisa ditaruh disini.</p>
            </div>
            <div class="mb-3">
              <label for="peminatan" class="form-label"
                >Peminatan jurusan</label
              >
              <input
                type="text"
                class="form-control"
                id="peminatan"
                placeholder="Input peminatan jurusan disini..."
              />
              <p class="small">
                Jika belum memilih peminatan bisa diisi dengan tanda "-".
              </p>
            </div>
            <div class="mb-3">
              <label for="ipk" class="form-label">IPK terakhir</label>
              <input
                type="text"
                class="form-control"
                id="ipk"
                placeholder="Input IPK terakhir disini..."
              />
            </div>
            <div class="mb-3">
              <label for="berkas" class="form-label">Upload berkas</label>
              <input class="form-control" type="file" id="berkas" />
            </div>
            <div class="mt-4 text-center">
              <a href="form-aslab-regis-next.html"
                ><button type="button" class="btn btn-info text-light">
                  Next
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
