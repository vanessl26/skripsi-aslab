<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <style>
      nav {
        background-color: #1f384f;
      }

      .nav-item a:hover {
        transition: 0.7s;
        background-color: #3157bb;
      }

      /* Additional CSS for phone sized media */
      @media (max-width: 768px) {
        .nav-link {
          text-align: center;
        }
      }
    </style>
    <title>Koreksi Absensi Aslab</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="home-page.html">
          <img src="assets/logo_self.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon w-100"
            ><i class="fa-solid fa-caret-down"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light rounded me-2"
                aria-current="page"
                href="home-page.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light rounded me-2"
                href="form-request.html"
                >Formulir</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="aslab-page.html"
                >Aslab</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light rounded me-2" href="profile.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Content of BAP -->
    <div class="container-fluid">
      <div class="row mt-3">
        <h1 class="text-center">Koreksi Absensi Aslab</h1>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-9 border shadow-lg p-3 mb-5 bg-body rounded">
          <form>
            <div class="row mb-3">
              <label for="week" class="col-sm-2 col-form-label">Week</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="week" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="tanggal_kelas" class="col-sm-2 col-form-label"
                >Tanggal Kelas</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="tanggal_kelas" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="jenis_pertemuan" class="col-sm-2 col-form-label"
                >Jenis Pertemuan</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jenis_pertemuan" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="topik" class="col-sm-2 col-form-label">Topik</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="topik" rows="2"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="jam_mulai" class="col-sm-2 col-form-label"
                >Jam Mulai</label
              >
              <div class="col-sm-10">
                <input type="time" class="form-control" id="jam_mulai" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="jam_selesai" class="col-sm-2 col-form-label"
                >Jam Selesai</label
              >
              <div class="col-sm-10">
                <input type="time" class="form-control" id="jam_selesai" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="foto_kelas" class="col-sm-2 col-form-label"
                >Foto Kelas</label
              >
              <div class="col-sm-10">
                <input type="file" class="form-control" id="fileInput" />
              </div>
            </div>
          </form>
          <div class="text-center">
            <button type="submit" class="btn btn-info text-light">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of BAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
